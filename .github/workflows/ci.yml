      DATABASE_URL: postgresql+psycopg://stackmotive:stackmotive@localhost:5432/stackmotive_ci
      IBKR_FLEX_TOKEN: test_token
      IBKR_FLEX_QUERY_ID: test_query
      KUCOIN_API_KEY: test_key
      KUCOIN_API_SECRET: test_secret
      KUCOIN_API_PASSPHRASE: test_pass
